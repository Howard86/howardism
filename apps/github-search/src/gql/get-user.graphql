query getUser($username: String!) {
  user(login: $username) {
    avatarUrl(size: 200)
    bio
    company
    createdAt
    databaseId
    email
    repositories(first: 100, orderBy: { field: UPDATED_AT, direction: DESC }) {
      nodes {
        name
      }
      totalCount
      pageInfo {
        ...pageInfoFields
      }
    }
    followers(first: 100) {
      nodes {
        login
      }
      totalCount
      pageInfo {
        ...pageInfoFields
      }
    }
    following(first: 100) {
      nodes {
        login
      }
      totalCount
      pageInfo {
        ...pageInfoFields
      }
    }
    hasSponsorsListing
    id
    isBountyHunter
    isCampusExpert
    isDeveloperProgramMember
    isEmployee
    isHireable
    isSiteAdmin
    isSponsoringViewer
    isViewer
    location
    login
    name
    updatedAt
    twitterUsername
    websiteUrl
    gists {
      totalCount
    }
  }
  rateLimit {
    remaining
    resetAt
    limit
  }
}

fragment pageInfoFields on PageInfo {
  startCursor
  endCursor
  hasNextPage
  hasPreviousPage
}
