query GetHomePage {
  aboutSection {
    data {
      attributes {
        section {
          ...Section
        }
        profile {
          ...Image
        }
        interest_title
        introduction
        interest_items {
          data {
            id
            attributes {
              title
              description
            }
          }
        }
      }
    }
  }
  experienceSection {
    data {
      attributes {
        section {
          ...Section
        }
        side_projects {
          data {
            id
            attributes {
              name
              description
              project_url {
                link
              }
              tech_tools(pagination: { page: 1, pageSize: 3 }) {
                data {
                  id
                  attributes {
                    name
                  }
                }
              }
            }
          }
        }
        work_experiences {
          data {
            id
            attributes {
              job_title
              job_subtitle
              start_date
              end_date
              company_name
              company_url
              description
              company_logo {
                ...Image
              }
            }
          }
        }
        tech_tools {
          data {
            id
            attributes {
              name
              description
              homepage_url
            }
          }
        }
      }
    }
  }
  resourceSection {
    data {
      attributes {
        section {
          ...Section
        }
        books {
          data {
            id
            attributes {
              name
              author
              summary
              url {
                link
              }
            }
          }
        }
        websites {
          data {
            id
            attributes {
              name
              summary
              url {
                link
              }
            }
          }
        }
      }
    }
  }
}

fragment Image on UploadFileEntityResponse {
  data {
    attributes {
      url
    }
  }
}

fragment Section on ComponentComponentSection {
  title
  description
}
